<div id='container'><div id='title'><h2>jQuery Quiz</h2></div><br /><div id='quiz'></div></br><button id='prev' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#014B72; border:1px solid #014B72; color:white; font-size:14px;'>&lt;&lt; </button> &nbsp;&nbsp;<button id='next' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#F6931E; border:1px solid #F6931E; color:white; font-size:14px;'>&gt;&gt; </button><button id='start' style='padding:10px 20px; outline: none; cursor: pointer; background-color:#F2635F; border:1px solid #F2635F; color:white; font-size:14px;'> Restart </button></div><script src="js/stop.js"></script><script src='js/jquery.min.js'></script>
<script id="rendered-js">
 var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
   var s = d.getSeconds();


(function () {
  var questions = [{
    question: "Which of the following is a factory function?",
    choices: ['onclick()', 'jQuery()', '$()'],
    correctAnswer: 1 },
  {
    question: "Which is the method that operates on the return value of $()?",
    choices: ['show()', 'click()', 'css()'],
    correctAnswer: 2 },
  {
    question: "Which of the following is a utility function in jQuery?",
    choices: ['jQuery.noConflict()', 'jQuery.each()', 'jQuery.parseJSON()'],
    correctAnswer: 0 },
  {
    question: "Which jQuery method is used to hide selected elements?",
    choices: ['hidden()',  'display(none)', 'hide()'],
    correctAnswer: 2 },
	
{
    question: "$.foo() is equivalent to _____",
    choices: ['javascript.foo()',  'document.foo()', 'jQuery.foo()'],
    correctAnswer: 2 },

	
{
    question: "What does the min mean?",
    choices: ['Minimised version',  'Miniature', 'Minimum value'],
    correctAnswer: 0 },	
	
{
    question: "Is jQuery a library for client scripting or server scripting?",
    choices: ['Server scripting',  'Client scripting', 'Both of these'],
    correctAnswer: 0 },		
{
    question: "AHAH means ________",
    choices: ['Asynchronous HTTP and HTML',  'Asynchronous HTTP and HTTPs', 'Alternate HTTP and HTML'],
    correctAnswer: 0 },
	
{
    question: "Which of the following elements can you attach jQuery events to?",
    choices: ['object',  'embed', 'None of the above'],
    correctAnswer: 2 },	
	
{
    question: "What scripting language is jQuery written in?",
    choices: ['JavaScript',  'VBScript', 'C++'],
    correctAnswer: 0 },		
	
{
    question: "Which function do you reference in HTML form data?",
    choices: ['formData()',  'val()', 'value()'],
    correctAnswer: 1 },	

{
    question: "Who was invent the jQuery?",
    choices: ['John Richard',  'John Resign', 'Mark Bensman'],
    correctAnswer: 1 },	

{
    question: "Which of the following jQuery method removes set of matched elements?",
    choices: ['empty()',  'delete()', 'remove(expr)'],
    correctAnswer: 2 },	
	
{
    question: "Which of the following is a heavily overloaded function?",
    choices: ['jQuery()',  '$()', 'Both of these'],
    correctAnswer: 2 },	
	
{
    question: "Which of the following is an equivalent replacement of $(document).ready(f)?",
    choices: ['jQuery(f)',  'read(f)', '$(f)'],
    correctAnswer: 2 },	

{
    question: "Which sign does jQuery use as a shortcut for jQuery?",
    choices: ['? Sign',  '% sign', '$ sign'],
    correctAnswer: 2 },	

{
    question: "The speed options can be applied to which jQuery functions?",
    choices: ['show and fadeIn',  'toggleCss', 'css and ajax'],
    correctAnswer: 0 },	
	
{
    question: "The CSS selector engine that jQuery uses is called?",
    choices: ['Badaboom',  'Mango', 'Sizzle'],
    correctAnswer: 2 },		
	
{
    question: "You can test whether the browser supports specific features using ________",
    choices: ['$.browserTest',  '$.support', '$.browser'],
    correctAnswer: 1 },	
{
    question: "You can attach a handler to an event using which method?",
    choices: ['bind',  'eventBind', 'attach'],
    correctAnswer: 0 },	

{
    question: "How many types of selectors available in jQuery.",
    choices: ['1',  '2', '3'],
    correctAnswer: 2 },	
	

{
    question: "What are the methods used to provide effects?",
    choices: ['Show()',  'Hide()', 'All of these'],
    correctAnswer: 2 },		
		
	
{
    question: "jQuery is a ________",
    choices: ['JavaScript Library',  'JavaScript Language', 'JavaScript Method'],
    correctAnswer: 0 },		
		
		
{
    question: "In which year jQuery developed?",
    choices: ['1998',  '2000', '2001'],
    correctAnswer: 2 },			
	
  {
    question: "Which built-in method returns the character at the specified index?",
    choices: ['charAt()', 'getCharAt()', 'characterAt()'],
    correctAnswer: 0 }];

  var questionCounter = 0; 
  var selections = []; 
  var quiz = $('#quiz'); 


  displayNext();


  $('#next').on('click', function (e) {
    e.preventDefault();


    if (quiz.is(':animated')) {
      return false;
    }
    choose();


    if (isNaN(selections[questionCounter])) {
      alert('Please select an option below.');
    } else {
      questionCounter++;
      displayNext();
    }
  });

 
  $('#prev').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    choose();
    questionCounter--;
    displayNext();
  });


  $('#start').on('click', function (e) {
    e.preventDefault();

    if (quiz.is(':animated')) {
      return false;
    }
    questionCounter = 0;
    selections = [];
    displayNext();
    $('#start').hide();
  });

  $('.button').on('mouseenter', function () {
    $(this).addClass('active');
  });
  $('.button').on('mouseleave', function () {
    $(this).removeClass('active');
  });


  function createQuestionElement(index) {
    var qElement = $('<div>', {
      id: 'question' });


    var header = $('<h2 style ="font-size: 20px;">Question ' + (index + 1) + '/' + questions.length +':</h2> </br>');
    qElement.append(header);

    var question = $('<p>').append(questions[index].question);
    qElement.append(question);

    var radioButtons = createRadios(index);
    qElement.append(radioButtons);

    return qElement;
  }


  function createRadios(index) {
    var radioList = $('</br><ul>');
    var item;
    var input = '';
    for (var i = 0; i < questions[index].choices.length; i++) {if (window.CP.shouldStopExecution(0)) break;
      item = $('<li>');
      input = '<input type="radio" name="answer" value=' + i + ' />';
      input += questions[index].choices[i];
      item.append(input);
      radioList.append(item);
    }window.CP.exitedLoop(0);
    return radioList;
  }


  function choose() {
    selections[questionCounter] = +$('input[name="answer"]:checked').val();
  }


  function displayNext() {
    quiz.fadeOut(function () {
      $('#question').remove();

      if (questionCounter < questions.length) {
        var nextQuestion = createQuestionElement(questionCounter);
        quiz.append(nextQuestion).fadeIn();
        if (!isNaN(selections[questionCounter])) {
          $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
        }


        if (questionCounter === 1) {
          $('#prev').show();
        } else if (questionCounter === 0) {

          $('#prev').hide();
          $('#next').show();
        }
      } else {
        var scoreElem = displayScore();
        quiz.append(scoreElem).fadeIn();
        $('#next').hide();
        $('#prev').hide();
        $('#start').show();
      }
    });
  }


  function displayScore() {
  
    var c = new Date();
		var hh = c.getHours();
  var mm = c.getMinutes();
   var ss = c.getSeconds();
   var rh = hh-h;
   var rm = mm-m;
   var rs = ss-s;
  
    var score = $('<p>', { id: 'question' });

    var numCorrect = 0;
    for (var i = 0; i < selections.length; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (selections[i] === questions[i].correctAnswer) {
        numCorrect++;
      }
    }window.CP.exitedLoop(1);

    score.append('<h2 style ="font-size: 30px;">Completed</h2>'+ '<br/> <br/> Time taken= ' + Math.abs(rh) + ' hrs: '+ Math.abs(rm) + ' min: ' +  Math.abs(rs) + ' sec ' + '<br/> <br/> You got ' + numCorrect + ' of ' +
    questions.length + ' questions correct');
    return score;
  }
})();
